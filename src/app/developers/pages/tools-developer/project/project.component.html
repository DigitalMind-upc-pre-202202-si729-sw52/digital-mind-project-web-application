<div class="title">
    <p>Publish a new project</p>
  </div>
  <form class="make-post-form" [formGroup]="registerForm">

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Project title</mat-label>
        <input matInput placeholder="Ex. DC Studios Landing Page" name="name" formControlName="name"/>
        <mat-error *ngIf="name?.errors?.['required']">Name is <strong>required</strong></mat-error>
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Ex. Figma UI Kit usage showcasing demo of Marvel Studios Landing Page." name="description" formControlName="description"/>
        <mat-error *ngIf="description?.errors?.['required']">Description is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Project icon URL</mat-label>
        <input matInput placeholder="EX. https://th.bing.com/th/id/OIP.qNV2XkiYJLiFse9UFGoVOQHaE0?pid=ImgDet&rs=1" name="iconUrl" formControlName="iconUrl"/>
        <mat-error *ngIf="iconUrl?.errors?.['required']">Project Icon is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Project URL</mat-label>
        <input matInput placeholder="Ex. https//figma.com/" name="projectUrl" formControlName="projectUrl"/>
        <mat-error *ngIf="projectUrl?.errors?.['required']">Project URL is <strong>required</strong></mat-error>
      </mat-form-field>

    </form>
    <div class = "div-btn">
      <button mat-raised-button color="primary" class="btn-send-post" (click)="addProject()" disabled="{{formIsValid}}" >Publish</button>
    </div>
